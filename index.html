<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>
  <body>
      
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">New York Times Search</h1>
                      <p class="lead">Presented to you by Cris, Kenzie, Tyler, Donald</p>
                    </div>
                  </div>

            <div class="container">
                    <form>
                            <div class="form-group" id="searchTerm">
                              <label for="exampleFormControlInput1">Search Term:</label>
                              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="type search here">
                            </div>
                            <div class="form-group" id="recordNumber">
                              <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                              </select>
                            </div>
                            <div class="form-group" id="startYear">
                                    <label for="exampleFormControlInput1">Start Year</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="1900">
                            </div>
                            <div class="form-group" id="endYear">
                                    <label for="exampleFormControlInput1">End Year</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="2018">
                            </div> 
                            <button class="btn btn-primary" id="searchBtn" type="submit">Search</button>
                            <button class="btn btn-primary" id="clearBtn" type="reset">Clear</button>    

                    </form>









            </div>
















            <script src="assets/javascript/java.js"></script>
  
  </body>
</html>
